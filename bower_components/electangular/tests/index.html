<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title>electangular.js</title>
  </head>
  <body>

    <div ng-controller="MainController">
      <!-- work goes here -->
      <form role="form">
        <label for="title">Title:</label>
        <input type="text" ng-model="msg.title" name="title"/>
        <label for="message">Message:</label>
        <input type="text" ng-model="msg.message" name="message"/>
        <button ng-click="showMessageBox(msg)" role="submit">Good Time Clicker</button>
      </form>

      <div>
        <button role="button" ng-click="showOpenDialog()">Open File</button>
      </div>

      <div>
        <button role="button" ng-click="showSaveDialog()">Save File</button>
      </div>

      <div>
        <button role="button" ng-click="doSomething()">Do It!</button>
      </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="../electangular.js"></script>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
